name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feature/**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx prisma generate
      - run: npx biome ci src --reporter=github
      - run: npm run typecheck
      - run: npm run build

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Biome (lint in CI mode)
        run: npx biome ci "src/**/*.{ts,tsx,js,jsx,json}" --reporter=github

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
